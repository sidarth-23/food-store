<div class="container">
  <div class="content">
    <app-title title="Order Summary" fontSize="1.6rem"></app-title>
    <div class="summary">
      <div>
        <h3>Name:</h3>
        <span>
          {{ order.name }}
        </span>
      </div>
      <div>
        <h3>Address:</h3>
        <span>
          {{ order.address }}
        </span>
      </div>
    </div>
    <order-items-list [order]="order"></order-items-list>
  </div>
  <div *ngIf="order.addressLatLng" class="map">
    <app-title title="Location to be delivered" fontSize="1.6rem"></app-title>
    <map [readonly]="true" [order]="order"></map>
  </div>
</div>
