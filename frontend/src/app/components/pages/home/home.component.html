<search></search>
<app-tags></app-tags>
<app-not-found
  [visible]="!foods || !foods.length"
  resetLinkText="Reset Search"
></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <div class="card">
      <a routerLink="/food/{{ food.id }}">
        <img [src]="food.imageUrl" [alt]="food.name" />
      </a>
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span
          class="favorite"
          (click)="onClickFavourite(food.id, $event)"
          *ngIf="favouriteShown"
          [ngClass]="{ not: !isFavorite(food.id) }"
        >
          ‚ù§
        </span>
        <div class="stars">
          <star-rating [stars]="food.stars"></star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">{{ food.cookTime }} min</div>
          <div class="price">
            <span>
              {{ food.price | currency }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
