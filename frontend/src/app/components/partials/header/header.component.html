<header>
  <div class="container">
    <a routerLink="/">Food Mine!</a>
    <nav>
      <ul>
        <li *ngIf="!authState">
          <a routerLink="/login">Login</a>
        </li>
        <li *ngIf="!authState">
          <a routerLink="/register">Register</a>
        </li>
        <li *ngIf="authState" class="menu-container">
          <a>
            {{ user.name }}
          </a>
          <div class="menu">
            <a routerLink="/profile">Profile</a>
            <a routerLink="/orders">Orders</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li *ngIf="authState">
          <a routerLink="/cart-page"
            >Cart <span *ngIf="cartQuantity">{{ cartQuantity }}</span></a
          >
        </li>
      </ul>
    </nav>
  </div>
</header>
