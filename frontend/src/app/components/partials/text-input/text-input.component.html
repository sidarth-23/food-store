<input-container [label]="label" [spanEl]="spanElement">
  <div>
    <input [type]="type" [placeholder]="label" [formControl]="formControl" [maxlength]="max" [disabled]="disabled" (keypress)="onKeyPress($event)"/>
  </div>
  <input-validation
    [control]="control"
    [showErrorsWhen]="showErrorsWhen"
  ></input-validation>
</input-container>
